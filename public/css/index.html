<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue & White Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #0096FF; /* Blue text */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0096FF; /* Blue header */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            background-color: #0096FF; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #007ACC; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a simple blue and white themed website.</p>
    <button>Click Me</button>

</body>
</html>
